<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?business,office');
            background-size: cover;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
        }
        .logout-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
            transition: transform 0.3s;
        }
        .logout-container:hover {
            transform: translateY(-5px);
        }
        .logout-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        h2 {
            color: #0d6efd;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>¿Estás seguro que deseas cerrar sesión?</h2>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary w-100">Cerrar Sesión</button>
        </form>
    </div>

    <script>
        // Redirigir automáticamente después de cerrar sesión (opcional)
        setTimeout(function() {
            window.location.href = "{% url 'index' %}";
        }, 1000); // 1 segundo de espera antes de redirigir
    </script>
</body>
</html>
